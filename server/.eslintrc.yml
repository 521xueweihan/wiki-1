extends:
  - requarks
env:
  node: true
parserOptions:
  parser: babel-eslint
  ecmaVersion: 2020
  allowImportExportEverywhere: true
globals:
  document: false
  navigator: false
  window: false
  WIKI: true
ignorePatterns:
  - '**/node_modules/**'
  - '**/*.min.js'
  - 'coverage/**'
  - 'repo/**'
  - 'data/**'
  - 'logs/**'
  - 'locales/**'
